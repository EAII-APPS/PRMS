# /home/pmo-app/PRMS/prometheus/prometheus.yml
global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    monitor: "prms-monitor"

scrape_configs:
  - job_name: "frontend"
    metrics_path: /metrics
    static_configs:
      - targets: ["frontend:8080"]   # replace with actual host:port
        labels:
          role: "frontend"

  - job_name: "backend"
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8080"]    # replace with actual host:port
        labels:
          role: "backend"

  - job_name: "database"
    metrics_path: /metrics
    static_configs:
      - targets: ["db:9187"]         # common for postgres_exporter; replace with actual host:port and exporter
        labels:
          role: "database"
          db: "postgres"

  - job_name: "node_exporters"
    metrics_path: /metrics
    static_configs:
      - targets: ["frontend:9100", "backend:9100", "db:9100"]  # node_exporter ports; optional
        labels:
          collector: "node"